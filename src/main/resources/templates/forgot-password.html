<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quên mật khẩu - EventHub</title>
    <link th:href="@{/css/forgot-password-styles.css}" rel="stylesheet" />
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body class="dark-theme">
<!-- Background Animation -->
<div class="background-animation">
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
    </div>
</div>

<!-- Main Container -->
<div class="forgot-password-container">
    <div class="forgot-password-card glass">
        <!-- Header -->
        <div class="card-header">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <h1>EventHub</h1>
            </div>
            <h2>Quên mật khẩu</h2>
            <p>Nhập email của bạn để nhận liên kết đặt lại mật khẩu</p>
        </div>

        <!-- Form -->
        <form class="forgot-password-form" id="forgotPasswordForm" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <input
                            type="email"
                            id="email"
                            name="email"
                            class="input-border"
                            placeholder="Nhập email của bạn"
                            required
                    />
                </div>
                <div class="error-message" id="email-error"></div>
            </div>

            <button type="submit" class="submit-btn glass">
                <i class="fas fa-paper-plane"></i>
                Gửi liên kết đặt lại mật khẩu
            </button>
        </form>

        <!-- Links -->
        <div class="form-links">
            <a th:href="@{/login}" class="back-to-login">
                <i class="fas fa-arrow-left"></i>
                Quay lại đăng nhập
            </a>
        </div>

        <!-- Success Message (Hidden by default) -->
        <div class="success-message glass" id="successMessage" style="display: none;">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3>Email đã được gửi!</h3>
            <p>Chúng tôi đã gửi mật khẩu mới đến email của bạn. Vui lòng kiểm tra hộp thư và làm theo hướng dẫn.</p>
            <div class="success-actions">
                <button class="btn-secondary glass" onclick="resendEmail()">
                    <i class="fas fa-redo"></i>
                    Gửi lại email
                </button>
                <a th:href="@{/login}" class="btn-primary glass">
                    <i class="fas fa-sign-in-alt"></i>
                    Đăng nhập
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Toast Notification -->
<div id="toast" class="toast glass">
    <i class="toast-icon"></i>
    <span class="toast-message"></span>
</div>

<script th:src="@{/js/forgot-password.js(v=${#dates.createNow().time})}"></script>
</body>
</html>
