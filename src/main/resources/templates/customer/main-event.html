<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Login & Signup Form | CodingNepal</title>

    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/event.css}">
</head>
<body>
    <div th:replace="layout :: header"></div>

    <main>
        <div class="container py-4">
            <form class="mb-4 search-form-unique" action="/customer/maine-vent" method="get">
                <div class="input-group-unique">
                    <input type="text" name="keyword" class="form-control-unique" placeholder="Search events..." aria-label="Tìm kiếm sự kiện">
                    <button class="btn-search-unique" type="submit">
                        <span class="material-symbols-rounded">search</span>
                    </button>
                </div>
            </form>

            <h2 class="mb-4 text-center" style="color: black">List Events</h2>

            <!-- fake data with js event.js -->
            <div id="event-container" class="row g-4"></div>

            <!-- Pagination -->
            <nav class="mt-4">
                <ul class="pagination justify-content-center" id="pagination"></ul>
            </nav>
        </div>
    </main>
    <div th:replace="layout :: footer"></div>
    <!-- JS -->
    <script th:src="@{/js/script.js}" defer></script>
    <script th:src="@{/js/event.js}" defer></script>

    <!-- Bootstrap JS Bundle (gồm Popper) -->
    <script th:src="'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'"></script>
</body>
</html>
