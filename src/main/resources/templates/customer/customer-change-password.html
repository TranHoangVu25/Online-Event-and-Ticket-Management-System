<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Login & Signup Form | CodingNepal</title>

    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" th:href="'https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0'">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css'">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/customer-profile.css}">

</head>
<body>
    <div th:replace="layout :: header"></div>

    <main>

        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5" th:object="${user}">

                    <img class="rounded-circle mt-5" width="150px"
                             src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
                             alt="User Avatar">
                        <span class="font-weight-bold" th:text="${user.fullName}">Edogaru</span>
                        <span class="text-black-50" th:text="${user.email}">edogaru@mail.com.my</span>
                        <span> </span>
                    </div>
                </div>
                <div class="col-md-8 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Password Settings</h4>
                        </div>

                        <form th:action="@{/user/change-password}" th:object="${changePasswordRequest}" method="post">
                            <div class="row mt-3">

                                <div class="col-md-12">
                                    <label class="labels" for="oldPassword">Mật khẩu cũ</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" th:field="*{oldPassword}" id="oldPassword" placeholder="Nhập mật khẩu cũ">
                                    </div>
                                    <div class="text-danger" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"></div>
                                </div>

                                <div class="col-md-12">
                                    <label class="labels" for="newPassword">Mật khẩu mới</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" th:field="*{newPassword}" id="newPassword" placeholder="Nhập mật khẩu mới">
                                    </div>
                                    <div class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
                                </div>

                                <div class="col-md-12">
                                    <label class="labels" for="confirmNewPassword">Xác nhận mật khẩu mới</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" th:field="*{confirmNewPassword}" id="confirmNewPassword" placeholder="Xác nhận mật khẩu mới">
                                    </div>
                                    <div class="text-danger" th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}"></div>
                                </div>

                            </div>

                            <div class="mt-3 text-success" th:if="${successMessage}" th:text="${successMessage}"></div>

                            <div class="mt-5 text-center">
                                <button class="btn btn-primary profile-button" type="submit"
                                        onclick="return confirm('Are you sure you want to save?')">
                                    Save Password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="layout :: footer"></div>
    <!-- JS -->
    <script th:src="@{/js/script.js}" defer></script>

    <!-- Bootstrap JS Bundle (gồm Popper) -->
    <script th:src="'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'"></script>
</body>
</html>
