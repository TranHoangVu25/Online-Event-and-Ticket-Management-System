<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài Đặt Hồ Sơ | EventOnline</title>

    <!-- 1. Font Awesome (Bản ổn định) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- 2. Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- 3. Google Font (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- 4. Google Fonts (Material Symbols) -->
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0}">

    <!-- 5. CSS tùy chỉnh (Nếu layout.css/style.css cần) -->
    <link rel="stylesheet" th:href="@{/css/layout.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/style.css(v=${#dates.createNow().time})}">

    <style>
        /* Tùy chỉnh nhỏ cho trang hồ sơ */
        body {
            background-color: #f8f9fa; /* Nền xám nhạt */
        }
        .profile-avatar {
            width: 150px;
            height: 150px;
            object-fit: cover; /* Đảm bảo ảnh avatar vừa vặn */
        }
    </style>
</head>
<body>
<!-- Import Header -->
<div th:replace="~{layout :: header}"></div>

<main class="py-5">
    <div class="container">
        <div class="row">

            <!-- Cột Avatar (Bên trái) -->
            <div class="col-lg-4 mb-4 mb-lg-0">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body d-flex flex-column align-items-center text-center p-4 p-md-5" th:object="${user}">
                        <img class="rounded-circle profile-avatar mb-3"
                             src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
                             alt="User Avatar">
                        <h5 class="card-title fw-bold mb-1" th:text="${user.fullName} ?: ${user.username}">Edogaru</h5>
                        <p class="text-muted mb-0" th:text="${user.email}">edogaru@mail.com.my</p>
                    </div>
                </div>
            </div>

            <!-- Cột Cài đặt (Bên phải) -->
            <div class="col-lg-8">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 p-md-5">

                        <h4 class="card-title fw-bold mb-4">
                            <span th:text="#{user.title}">Cài Đặt Hồ Sơ</span>
                            </h4>

                        <!-- Thông báo lưu thành công -->
                        <div th:if="${param.saved}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fa-solid fa-check-circle me-2"></i>
                            <span th:text="#{user.success}">Hồ sơ đã được cập nhật thành công!</span>

                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <form id="profileForm" th:action="@{/user/profile}" method="post" th:object="${user}">
                            <div class="row g-3">
                                <!-- Full Name -->
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="fullName" placeholder="Họ và tên" th:field="*{fullName}" required>
                                        <label for="fullName">
                                            <span th:text="#{user.fullName}">Họ và tên</span>
                                        </label>
                                    </div>
                                </div>

                                <!-- Username -->
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" th:field="*{username}" required>
                                        <label for="username">
                                            <span th:text="#{user.userName}">Tên đăng nhập</span></label>
                                    </div>
                                </div>

                                <!-- Mobile Number -->
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="tel" class="form-control" id="mobileNumber" placeholder="Số điện thoại" th:field="*{phoneNumber}">
                                        <label for="mobileNumber">
                                            <span th:text="#{user.phoneNumber}">
                                            Số điện thoại</span></label>
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" placeholder="Email" th:field="*{email}" required>
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Nút Kích hoạt Modal -->
                            <div class="mt-4 text-end">
                                <button class="btn btn-primary btn-lg px-4" type="button" data-bs-toggle="modal" data-bs-target="#saveConfirmModal">
                                    <i class="fa-solid fa-save me-2"></i>
                                    <span th:text="#{user.save}">Lưu Thay Đổi</span>
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Modal Xác nhận Lưu -->
<div class="modal fade" id="saveConfirmModal" tabindex="-1" aria-labelledby="saveModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="saveModalLabel">
                    <span th:text="#{user.save.confirm}">Xác nhận Lưu</span>
                    </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span th:text="#{user.save.ques}">Bạn có chắc chắn muốn lưu các thay đổi này không?</span>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <span th:text="#{user.cancel}">Hủy</span></button>
                <!-- Nút này sẽ submit biểu mẫu có id="profileForm" -->
                <button type="submit" class="btn btn-primary" form="profileForm">
                    <span th:text="#{user.save}">Lưu Thay Đổi</span>
                    </button>
            </div>
        </div>
    </div>
</div>

<!-- Import Footer -->
<div th:replace="~{layout :: footer}"></div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- JS tùy chỉnh (Nếu có) -->
<script th:src="@{/js/script.js}" defer></script>
</body>
</html>
