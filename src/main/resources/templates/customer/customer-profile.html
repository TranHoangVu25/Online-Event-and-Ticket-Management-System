<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Login & Signup Form | CodingNepal</title>

    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" th:href="'https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0'">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css'">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/customer-profile.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- 2. Font Awesome (cho icons) CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- 3. Google Font (Giống với font trong ảnh) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div th:replace="layout :: header"></div>

    <main>

        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5" th:object="${user}">
                        <img class="rounded-circle mt-5" width="150px"
                             src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
                             alt="User Avatar">
                        <span class="font-weight-bold" th:text="${user.username}">Edogaru</span>
                        <span class="text-black-50" th:text="${user.email}">edogaru@mail.com.my</span>
                        <span> </span>
                    </div>
                </div>
                <div class="col-md-8 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>
                        <form th:action="@{/user/profile}" method="post" th:object="${user}">
                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <label class="labels" for="name">Full Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="first name"
                                           th:field="*{fullName}"
                                    />
                                </div>

                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <label class="labels" for="mobileNumber">Mobile Number</label>
                                    <input type="text" class="form-control" id="mobileNumber" placeholder="enter phone number"
                                           th:field="*{phoneNumber}"
                                    />
                                </div>
<!--                                <div class="col-md-12">-->
<!--                                    <label class="labels" for="addressLine1">Password</label>-->
<!--                                    <input type="text" class="form-control" id="addressLine1" placeholder="enter address line 1"-->
<!--                                    />-->
<!--                                </div>-->
                                <div class="col-md-12">
                                    <label class="labels" for="addressLine2">User Name</label>
                                    <input type="text" class="form-control" id="addressLine2" placeholder="enter username"
                                           th:field="*{username}"
                                    />
                                </div>
<!--                                <div class="col-md-12">-->
<!--                                    <label class="labels" for="postcode">Postcode</label>-->
<!--                                    <input type="text" class="form-control" id="postcode" placeholder="enter postcode"/>-->
<!--                                </div>-->
<!--                                <div class="col-md-12">-->
<!--                                    <label class="labels" for="state">State</label>-->
<!--                                    <input type="text" class="form-control" id="state" placeholder="enter state"/>-->
<!--                                </div>-->
<!--                                <div class="col-md-12">-->
<!--                                    <label class="labels" for="area">Area</label>-->
<!--                                    <input type="text" class="form-control" id="area" placeholder="enter area"/>-->
<!--                                </div>-->
                                <div class="col-md-12">
                                    <label class="labels" for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="enter email id"
                                           th:field="*{email}"
                                    />
                                </div>
<!--                                <div class="col-md-12">-->
<!--                                    <label class="labels" for="education">Education</label>-->
<!--                                    <input type="text" class="form-control" id="education" placeholder="education" value="Bachelor" />-->
<!--                                </div>-->
                            </div>
<!--                            <div class="row mt-3">-->
<!--                                <div class="col-md-6">-->
<!--                                    <label class="labels" for="country">Country</label>-->
<!--                                    <input type="text" class="form-control" id="country" placeholder="country" value="Vietnam" />-->
<!--                                </div>-->
<!--                                <div class="col-md-6">-->
<!--                                    <label class="labels" for="stateRegion">State/Region</label>-->
<!--                                    <input type="text" class="form-control" id="stateRegion" placeholder="state" value="Ho Chi Minh" />-->
<!--                                </div>-->
<!--                            </div>-->
                            <div class="mt-5 text-center">
                                <button class="btn btn-primary profile-button" type="submit"
                                        onclick="if(confirm('Are you sure you want to save?')) alert('Profile saved successfully!')">
                                    Save Profile
                                </button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="layout :: footer"></div>
    <!-- JS -->
    <script th:src="@{/js/script.js}" defer></script>

    <!-- Bootstrap JS Bundle (gồm Popper) -->
    <script th:src="'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'"></script>
</body>
</html>
