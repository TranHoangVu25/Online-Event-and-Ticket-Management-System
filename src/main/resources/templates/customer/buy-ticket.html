    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const select = document.getElementById("quantitySelect");
            const totalPriceEl = document.getElementById("totalPrice");
            const totalPriceInput = document.getElementById("totalPriceInput");

            const price = parseFloat(select.getAttribute("data-price")); // giá vé 1 cái

            function updateTotalPrice() {
                const quantity = parseInt(select.value, 10) || 0;
                const total = price * quantity;

                // hiển thị ra giao diện
                totalPriceEl.textContent = total.toLocaleString("en-US");

                // gán vào input hidden để submit về server
                totalPriceInput.value = total;
            }

            updateTotalPrice(); // chạy lần đầu
            select.addEventListener("change", updateTotalPrice);
        });

    </script>
