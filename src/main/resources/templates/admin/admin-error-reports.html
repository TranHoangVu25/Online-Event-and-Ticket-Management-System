<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EventHub Admin · Error Reports</title>

    <!-- Fonts & Icons -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap}">

    <!-- CSS riêng cho trang Error Reports -->
    <link rel="stylesheet" th:href="@{/css/admin-error-reports.css}">
</head>
<body class="dark-theme"><div th:replace="~{admin/layout :: admin-background}"></div>

<header th:replace="~{admin/layout :: admin-header}"></header>

<div class="admin-container">
    <nav th:replace="~{admin/layout :: admin-sidebar}"></nav>

    <!-- Main -->
    <main class="main-content">
        <!-- Section header -->
        <div class="content-header glass">
            <div class="header-left">
                <div class="section-icon"><i class="fas fa-bug"></i></div>
                <div class="header-text">
                    <h2>Danh sách báo lỗi</h2>
                    <p>Xem & xử lý lỗi do người dùng gửi lên</p>
                </div>
            </div>
            <div class="header-actions">
                <a class="btn-secondary glass" th:href="@{/admin/error-reports}">
                    <i class="fas fa-sync-alt"></i><span>Làm mới</span>
                </a>
            </div>
        </div>

        <!-- Flash message -->
        <div th:if="${mess}" th:class="'alert ' + ('alert-' + (${type}?: 'info'))" th:text="${mess}"></div>

        <!-- Table -->
        <div class="users-table-container glass">

            <div class="table-responsive">
                <table class="users-table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Error ID</th>
                        <th>Tiêu đề</th>
                        <th>Người báo</th>
                        <th>Trạng thái</th>
                        <th>Thời gian</th>
                        <th style="text-align:right;">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="er:${errorReports}">
                        <td th:text="${er.id}">1</td>
                        <td class="cell-mono"><span class="tag-badge" th:text="${er.errorId}">ERR-XXXX</span></td>

                        <td>
                            <div th:text="${er.title}">Tiêu đề</div>
                            <div class="text-muted" style="font-size:.8rem" th:if="${er.stepsToReproduce != null}">
                                Có bước tái hiện
                            </div>
                        </td>
                        <td>
                            <div th:text="${er.contactEmail != null ? er.contactEmail : '—'}">email@example.com</div>
                            <div class="text-muted" style="font-size:.8rem"
                                 th:if="${er.user != null}" th:text="${er.user.fullName}">User Name</div>
                        </td>

                        <td>
                            <span class="status-badge" th:classappend="' ' + ${er.status}" th:text="${er.status}">new</span>
                        </td>

                        <td th:text="${#temporals.format(er.createdAt, 'yyyy-MM-dd HH:mm')}">2025-08-18 10:00</td>


                        <td style="text-align:right;">
                            <div class="table-actions" style="display:flex;gap:.5rem;justify-content:flex-end">
                                <a class="btn-mini" th:href="@{/admin/error-report-detail/{id}(id=${er.id})}" title="Xem chi tiết">
                                    <i class="fas fa-eye"></i>
                                </a>

                                <!--                                <a class="btn-mini"-->
<!--                                   th:href="@{|/admin/error-reports?page=${page.number}&size=${page.size}&q=${q}&status=${status}|}"-->
<!--                                   title="Làm mới hàng">-->
<!--                                    <i class="fas fa-rotate"></i>-->
<!--                                </a>-->
<!--                            </div>-->
<!--                        </td>-->

                                <a class="btn-mini"
                                   title="Làm mới hàng">
                                    <i class="fas fa-rotate"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            </div>

    </main>
</div>
</body>
</html>
