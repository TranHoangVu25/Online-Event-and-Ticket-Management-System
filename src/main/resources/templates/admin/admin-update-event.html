<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật sự kiện - Admin</title>
    <link rel="stylesheet" th:href="@{/css/admin-update-event-styles.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <!-- Background Particles -->
    <div class="background-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Header -->
    <header class="admin-header glass">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <h1>EventHub Admin</h1>
            </div>
            <div class="admin-info">
                <div class="admin-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <span class="admin-name" th:text="${session.userName}">Admin</span>
                <button class="logout-btn glass"
                        th:onclick="|if(confirm('Bạn có chắc chắn muốn đăng xuất?')) { window.location='@{/logout}'; }|">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Đăng xuất</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="admin-container">
        <!-- Sidebar Navigation -->
        <nav class="admin-sidebar glass">
            <div class="sidebar-header">
                <div class="admin-avatar-large">
                    <i class="fas fa-user-shield"></i>
                </div>
                <span>Quản trị viên</span>
            </div>

            <ul class="nav-menu">
                <li class="nav-item active">
                    <a th:href="@{/admin/home}" class="nav-link">
                        <div class="nav-icon">
                            <i class="fas fa-tachometer-alt"></i>
                        </div>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/admin-events}" class="nav-link">
                        <div class="nav-icon">
                            <i class="fas fa-calendar-plus"></i>
                        </div>
                        <span>Quản lý sự kiện</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/admin-orders}" class="nav-link">
                        <div class="nav-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <span>Xử lý đơn hàng</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/users}" class="nav-link">
                        <div class="nav-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <span>Quản lý người dùng</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/admin-create-event}" class="nav-link">
                        <div class="nav-icon">
                            <i class="fas fa-plus-circle"></i>
                        </div>
                        <span>Tạo sự kiện mới</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a th:href="@{/admin/error-reports}" class="nav-link">
                        <div class="nav-icon"><i class="fas fa-bug"></i></div><span>Báo lỗi người dùng</span>
                    </a>
                </li>
            </ul>
        </nav>


        <!-- Main Content Area -->
        <main class="main-content">
            <div class="content-header glass">
                <div class="header-left">
                    <h2>Sửa sự kiện</h2>
<!--                    <p>Sửa sự kiện mới vào hệ thống EventHub</p>-->
                </div>
                <div class="header-actions">
                    <button class="preview-btn glass" onclick="previewEvent()">
                        <i class="fas fa-eye"></i>
                        <span>Xem trước</span>
                    </button>
                    <button class="save-draft-btn glass" onclick="saveDraft()">
                        <i class="fas fa-save"></i>
                        <span>Lưu nháp</span>
                    </button>
                </div>
            </div>

            <!-- Event Creation Form -->
            <div class="event-form-container glass">
                <form action="#" th:action="@{/admin/admin-update-event/{id}(id=${eventForm.event.id})}" th:object="${eventForm}" method="post" id="eventForm" class="event-form">
                    <!-- Basic Information Section -->
                    <div class="form-section">
                        <div class="section-header">
                            <div class="section-icon">
                                <i class="fas fa-info-circle"></i>
                            </div>
                            <h3 class="section-title">Thông tin cơ bản</h3>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="eventName">Tên sự kiện *</label>
                                <div class="input-wrapper">
                                    <input type="text" id="eventName" required
                                           placeholder="Nhập tên sự kiện" th:field="*{event.name}">
                                    <div class="input-border"></div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="eventDescription">Creator ID</label>
                                <div class="input-wrapper">
                                            <input id="eventDescription" required
                                                      placeholder="Creator Id" th:field="*{event.creator.id}"/>
                                    <div class="input-border"></div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="eventContent">Nội dung chi tiết</label>
                                <div class="input-wrapper">
                                            <textarea id="eventContent" rows="6"
                                                      placeholder="Nội dung chi tiết về sự kiện" th:field="*{event.description}"></textarea>
                                    <div class="input-border"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Date and Time Section -->
                    <div class="form-section">
                        <div class="section-header">
                            <div class="section-icon">
                                <i class="fas fa-calendar-alt"></i>
                            </div>
                            <h3 class="section-title">Thời gian và địa điểm</h3>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="eventDate">Ngày giờ diễn ra *</label>
                                <div class="input-wrapper">
                                    <input type="datetime-local" id="eventDate" required
                                           th:field="*{event.startTime}">
                                    <div class="input-border"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="eventTime">Ngày giờ kết thúc *</label>
                                <div class="input-wrapper">
                                    <input type="datetime-local" id="eventTime"
                                            required th:field="*{event.endTime}">
                                    <div class="input-border"></div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="eventLocation">Địa điểm</label>
                                <div class="input-wrapper">
                                    <input type="text" id="eventLocation" required
                                           placeholder="Nhập địa điểm diễn ra sự kiện" th:field="*{event.location.city}">
                                    <div class="input-border"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="eventAddress">Địa chỉ chi tiết</label>
                                <div class="input-wrapper">
                                    <input type="text" id="eventAddress" name="eventAddress"
                                           placeholder="Số nhà, đường, quận/huyện, tỉnh/thành phố"
                                           th:field="*{event.location.addressDetail}"
                                    >
                                    <div class="input-border"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Ticket Information Section -->
                    <div class="form-section">
                        <div class="section-header">
                            <div class="section-icon">
                                <i class="fas fa-ticket-alt"></i>
                            </div>
                            <h3 class="section-title">Thông tin vé</h3>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <input type="hidden" th:field="*{ticketClass[0].id}" />

                                <label for="ticketPrice">Tên Vé</label>
                                <div class="input-wrapper">
                                    <input type="text" id="ticketName"
                                           required placeholder="Tên vé"
                                           th:field="*{ticketClass[0].name}"
                                    >
                                    <div class="input-border"></div>
                                </div>
                            </div>
<!--                            <button type="button" class="remove-ticket" title="Xóa loại vé">✕</button>-->
                        </div>
                        <div class="form-row">

                            <div class="form-group">
                                <label for="ticketPrice">Giá vé (VNĐ) *</label>
                                <div class="input-wrapper">
                                    <input type="number" id="ticketPrice" name="ticketPrice"
                                           min="0" required placeholder="100000"
                                           th:field="*{ticketClass[0].price}"
                                    >
                                    <div class="input-border"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="totalTickets">Tổng số vé *</label>
                                <div class="input-wrapper">
                                    <input type="number" id="totalTickets" name="totalTickets"
                                           min="1" required placeholder="100"
                                           th:field="*{ticketClass[0].totalQuantity}"
                                    >
                                    <div class="input-border"></div>
                                </div>
                            </div>
                        </div>
<!--                        <div class="actions">-->
<!--                            <button id="add-ticket" type="button">Thêm loại vé</button>-->
<!--                        </div>-->
                    </div>

                    <!-- Media and Images Section -->
                    <div class="form-section">
                        <div class="section-header">
                            <div class="section-icon">
                                <i class="fas fa-images"></i>
                            </div>
                            <h3 class="section-title">Hình ảnh và media</h3>
                        </div>

<!--                        <div class="form-row">-->
<!--                            <div class="form-group">-->
<!--                                <label for="eventImage">Hình ảnh chính *</label>-->
<!--                                <div class="image-upload glass">-->
<!--                                    <input type="file" id="eventImage" name="eventImage"-->
<!--                                           accept="image/*" required>-->
<!--                                    <div class="upload-placeholder">-->
<!--                                        <div class="upload-icon">-->
<!--                                            <i class="fas fa-cloud-upload-alt"></i>-->
<!--                                        </div>-->
<!--                                        <p>Kéo thả hình ảnh hoặc click để chọn</p>-->
<!--                                        <span>Kích thước tối đa: 5MB</span>-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                            </div>-->
<!--                        </div>-->

                        <div class="form-row">
                            <div class="form-group">
                                <label for="eventGallery">Thư viện hình ảnh</label>
                                <div class="image-upload multiple glass">
                                    <input type="file" id="eventGallery" name="eventGallery"
                                           accept="image/*" multiple>
                                    <div class="upload-placeholder">
                                        <div class="upload-icon">
                                            <i class="fas fa-images"></i>
                                        </div>
                                        <p>Chọn nhiều hình ảnh</p>
                                        <span>Tối đa 10 hình</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="eventVideo">Link ảnh sự kiện</label>
                                <div class="input-wrapper">
                                    <input type="url" id="eventVideo" name="eventVideo"
                                           placeholder="https://youtube.com/watch?v=..."
                                           th:field="*{event.thumbnailUrl}"
                                    >
                                    <div class="input-border"></div>
                                </div>
<!--                                <small class="form-help">Link YouTube hoặc video khác</small>-->
                            </div>
                        </div>
                    </div>
                    <!-- Form Actions -->
                    <div class="form-actions glass">
<!--                        <button type="button" class="btn-secondary glass" onclick="resetForm()">-->
<!--                            <i class="fas fa-undo"></i>-->
<!--                            <span>Làm mới</span>-->
<!--                        </button>-->
<!--                        <button type="button" class="btn-secondary glass" onclick="saveDraft()">-->
<!--                            <i class="fas fa-save"></i>-->
<!--                            <span>Lưu nháp</span>-->
<!--                        </button>-->
                        <button type="submit" class="btn-primary glass">
                            <i class="fas fa-check"></i>
                            <span>Lưu</span>
                        </button>
                    </div>
                </form>
            </div>
        </main>


    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast glass">
        <div class="toast-icon"></div>
        <span class="toast-message"></span>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="modal">
        <div class="modal-content large glass">
            <div class="modal-header">
                <h3>Xem trước sự kiện</h3>
                <button class="close-btn glass" onclick="closePreviewModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="event-preview">
                    <!-- Preview content will be populated here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary glass" onclick="closePreviewModal()">Đóng</button>
                <button class="btn-primary glass" onclick="submitForm()">Tạo sự kiện</button>
            </div>
        </div>
    </div>

    <script  th:src="@{/js/admin-update-events.js(v=${#dates.createNow().time})}"></script>

</body>
</html>
